<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Drafter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Drafter</h1>
    <label for="prompt">Prompt</label>
    <textarea id="prompt" placeholder="Describe your UI (e.g., 'Create a login screen')"></textarea>

    <label for="image">Screenshot / Image (optional)</label>
    <input type="file" id="image" accept="image/*">

    <label for="tokens">Design Tokens (optional)</label>
    <textarea id="tokens" placeholder="Paste design tokens (e.g., colors, fonts)"></textarea>

    <label for="api-key">OpenAI API Key</label>
    <input type="password" id="api-key" placeholder="Enter your OpenAI API Key" autocomplete="off">
    <button id="save-key-btn" type="button">Save Key</button>

    <label style="display:flex;align-items:center;gap:8px;margin-top:8px;">
      <input type="checkbox" id="useComponents" />
      Use Existing Components
    </label>

    <button id="generate-btn">‚ú® Generate UI</button>

    <div class="preview-section">
      <label>üîç Preview:</label>
      <div id="preview" class="preview-box"></div>
      <div id="manual-preview"></div>
      <button id="insert-btn" type="button">üì• Insert to Figma</button>
    </div>
    <div class="history-section">
      <button id="undo-btn" type="button">‚Ü©Ô∏è Undo Last Insert</button>
      <details open>
        <summary><b>History</b></summary>
        <div id="history-list"></div>
      </details>
    </div>
    <div class="feedback-section">
      <details open>
        <summary><b>Feedback</b></summary>
        <div id="feedback-list"></div>
      </details>
    </div>
  </div>
  <script src="ui.js"></script>
</body>
</html>
